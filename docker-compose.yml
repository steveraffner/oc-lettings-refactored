version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
    command: gunicorn --bind 0.0.0.0:8000 --reload --workers 2 oc_lettings_site.wsgi:application
    restart: unless-stopped

volumes:
  static_volume:
