{% extends "base.html" %}

{% block title %}Erreur serveur{% endblock %}

{% block content %}
<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-8 text-center">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Erreur serveur</h2>
                <p class="lead mb-4">
                    Une erreur inattendue s'est produite. Nos équipes ont été notifiées et travaillent à résoudre le problème.
                </p>
                <p class="text-muted mb-4">
                    Veuillez réessayer dans quelques instants.
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{% url 'index' %}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary px-4">
                        <i class="fas fa-arrow-left me-2"></i>Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
